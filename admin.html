<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameflix</title>
    <link rel="stylesheet" href="./assets/styles/admin-base.css" />
    <link rel="stylesheet" href="./assets/styles/admin-card.css" />
    <script defer type="text/javascript" src="./assets/scripts/admin.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title-2">Catálogo de jogos</h1>
            <h2 class="title-4">Produtos</h2>
            <p class="text-1">Lista de jogos</p>
            <div class="card">
                <div class="lineInput">
                    <label>Nome do Jogo</label>
                    <input type="text" id="jogo" placeholder="nome do jogo">
                </div>
                <div class="lineInput">
                    <label>Descrição do jogo</label>
                    <input type="text" id="descricao" placeholder="descrição do jogo">
                </div>
                <div class="lineInput">
                    <label>Imagem do jogo (URL)</label>
                    <input type="text" id="imagem" placeholder="URL da imagem">
                </div>
                <div class="lineInput">
                    <label>Gênero</label>
                    <input type="text" id="generos" placeholder="gêneros do jogo">
                </div>
                <div class="lineInput">
                    <label>Plataforma</label>
                    <input type="text" id="plataforma" placeholder="plataforma do jogo">
                </div>
                <div class="content-btn">
                    <button id="save" onclick="jogo.salvar()" class="btn btn-add">Salvar</button>
                    <button id="clean" class="btn btn-remove" onclick="jogo.limpar()">Limpar</button>
                </div>
            </div>
            <div class="content">
                <table border="1">
                    <thead>
                        <tr>
                            <th class="center">ID</th>
                            <th>Jogo</th>
                            <th>Descrição</th>
                            <th>Imagem</th>
                            <th>Gênero</th>
                            <th>Plataforma</th>
                            <th class="center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <div class="buttons">
                    <button onclick="jogo.exportarJSON()" class="btn btn-add">Exportar JSON</button>
                    <button onclick="jogo.restaurarJSON()" class="btn btn-remove">Restaurar JSON</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
