<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameflix - Painel de Controle</title>
    <link
      rel="icon"
      type="image/png"
      rel="noopener"
      target="_blank"
      href="./assets/images/favicon.png"
    />
    <link rel="stylesheet" href="./assets/styles/fonts.css" />
    <link rel="stylesheet" href="./assets/styles/admin.css" />
    <script
      defer
      type="text/javascript"
      src="./assets/scripts/admin.js"
    ></script>
  </head>

  <body>
    <main>
      <div class="container">
        <!-- HEADER -->

        <div class="header">
          <h1 class="title">Painel de Controle</h1>

          <ul class="nav">
            <li><a href="#lista" class="link">↓ Lista de jogos</a></li>
            <li><a href="./" class="link">← Voltar para a Home</a></li>
          </ul>
        </div>

        <!-- FIM HEADER -->

        <!-- ADICIONAR NOVO JOGO -->

        <div class="card">
          <h2 class="sub-title">Adicionar jogo</h2>
          <div class="lineInput">
            <label for="jogo">Título</label>
            <input type="text" id="jogo" placeholder="Ex.: Super Mario World" />
          </div>
          <div class="lineInput">
            <label for="imagem">Imagem URL (opcional)</label>
            <input
              type="text"
              id="imagem"
              placeholder="Ex.: https://www.site.com/mario.png"
            />
          </div>
          <div class="lineInput">
            <label for="descricao">Descrição</label>
            <textarea
              id="descricao"
              placeholder="Ex.: Clássico jogo de plataforma onde Mario e Luigi enfrentam desafios para resgatar a Princesa Peach."
            ></textarea>
          </div>
          <div class="lineInput">
            <label for="generos">Gênero</label>
            <input type="text" id="generos" placeholder="Ex.: Ação/Avemtura" />
          </div>
          <div class="lineInput">
            <label for="plataforma">Plataforma</label>
            <input
              type="text"
              id="plataforma"
              placeholder="Ex.: Super Nintendo"
            />
          </div>
          <div class="lineInput">
            <label for="nota">Nota (opcional)</label>
            <input
              type="number"
              id="nota"
              placeholder="Ex.: 89"
            />
          </div>
          <div class="content-btn">
            <button id="save" onclick="jogo.salvar()" class="btn btn-green">
              Salvar
            </button>
            <button id="clean" class="btn btn-red" onclick="jogo.limpar()">
              Limpar
            </button>
          </div>
        </div>

        <!-- FIM ADICIONAR NOVO JOGO -->

        <!-- LISTA DE JOGOS -->

        <div class="content" id="lista">
          <h2 class="sub-title">Lista de jogos</h2>

          <table>
            <thead>
              <tr>
                <th class="center">ID</th>
                <th>Jogo</th>
                <th>Descrição</th>
                <th>Imagem</th>
                <th>Gênero</th>
                <th>Plataforma</th>
                <th clas="center">Nota</th>
                <th class="center">Ações</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>

          <div class="content-btn">
            <button onclick="jogo.exportarJSON()" class="btn btn-green">
              Exportar JSON <small>(baixar jogos.json atualizado)</small>
            </button>
            <button onclick="jogo.restaurarJSON()" class="btn btn-red">
              Restaurar JSON <small>(jogos.js)</small>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
